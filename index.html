<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZAMgy_91mcrmPUevpxIgbAcff9o2sVyE&callback=initMap&libraries=&v=weekly"
        defer></script>

    <title>Доставка</title>
</head>

<body>
    <div class="container">
        <h1>Выберите способ доставки</h1>
        <div class="delivery">
            <div id="auto" class="delivery__tab active"><a href="#"> Доставка</a></div>
            <div id="self" class="delivery__pickup__tab "><a href="#"> Самовывоз</a></div>

        </div>
        <form class="form" action="#" method="GET" >
        
            <div class="form__info">
                <div class="form__name">
                    <label  for="username">ФИО</label><textarea class="username" name="name" id="username" placeholder="Только кириллица" data-rule="name" required></textarea>
                            <div class="name__alert"><img class="alert" src="img/alert.svg" alt=""></div>
                            <div class="alert__text">Текст аллерта, предупреждающий о неправильном заполнении</div>
                </div>
                
                <div class="form__phone">
                    <label for="userphone">Телефон</label> 
                    <textarea class="userphone" name="phone" id="userphone" placeholder="+7 (___) ___-__-__"" data-rule="phone" required></textarea>
                    <div class="number__alert"><img class="alert" src="img/alert.svg" alt=""></div>
                    <div class="alert__text">Текст аллерта, предупреждающий о неправильном заполнении</div>
                </div>
            </div>

            <div class="form__address">
                <label for="useraddress">Адрес доставки</label> <textarea class="useraddress" name="delivery-address" id="useraddress" placeholder="Город, улица, дом" data-rule="address" required></textarea> 
                        <div class="address__alert"><img class="alert" src="img/alert.svg" alt=""></div>
                        <div class="alert__text">Текст аллерта, предупреждающий о неправильном заполнении</div>
            </div>

            <div class="form__comments">
                <label for="usercomments">Комментарий</label><textarea class="usercomments" name="delivery-address" id="usercomments" data-rule="comments" required ></textarea>
                <div class="comment__alert"><img class="alert" src="img/alert.svg" alt=""></div>
                <div class="alert__text comment__text">Текст аллерта, предупреждающий о неправильном заполнении</div>
            </div>
           
            <input class="form__button" type="submit" value="Оформить заказ">
    </form>
        <div class="map">
            <div class="map__addresses">
               <div class="map__first__address"><input class="custom-input" id="first__address" type="radio" name="address"><label for="first__address"> Пункт выдачи заказов Песчаная ул., д. 13 </label> </div> 
        <div  class=" map__second__address"><input class="custom-input" id="second__address" type="radio" name="address"> <label for="second__address"> Пункт выдачи
            заказов Подсосенский пер., д. 11</label> </div> 
            </div>
            <div class="map__google" ></div>
            <input class="form__button" type="submit" value="Оформить заказ">
        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://unpkg.com/imask"></script>
</body>

</html>
